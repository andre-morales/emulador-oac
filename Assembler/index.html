<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<link href="src/prism/prism.css" rel="stylesheet" />
		<link href="src/styles.css" rel="stylesheet"/>
		<link href="src/prism/custom-assembly.css" rel="stylesheet" />
		<script src="src/scripts.js"></script>
		<script src="src/compiler.js"></script>
		<script src="src/editor.js"></script>
		<title>Assembler</title>
		<link rel="icon" type='image/x-icon' href="src/icon.png"/>
	</head>
	<body onload="main();">
		<script src="src/prism/prism.js"></script>
		<script src="src/prism/custom-assembly.js"></script>
		<nav>
			<button onclick="doAssemble();">Assemble</button>
			<select id="output-fmt">
				<option value="hex">Spaced hex</option>
				<option value="logisim" selected>Logisim v2.0 raw</option>
			</select>
			<span>Custom Assembler Beta 2 - <a href="https://github.com/andre-morales/emulador-oac">github.com/andre-morales/emulador-oac</a></span>
			
		</nav>
		<div id="editor-output-split">
			<div id="editor">
				<div id='line-numbers'></div>
				<div id="editor-stack">
					<pre id="pre-code"><code id="code" class="language-custom_assembly"></code></pre>
					<textarea id="text-area" spellcheck="false"></textarea>
				</div>
			</div>
			<div id="output-panel">
				<textarea id="assembly" readonly></textarea>
				<div>
					<button onclick="copyContentToClipboard();">Copy output</button>
					<button onclick="saveContentAs();">Save output as...</button>
				</div>
			</div>
		</div>
		<div id="info"></div>
	</body>
</html>
