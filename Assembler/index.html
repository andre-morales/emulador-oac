<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="./styles.css"/>
		<script src="./scripts.js"></script>
		<script src="./compiler.js"></script>
		<script src="./editor.js"></script>
		<title>Assembler</title>
	</head>
	<body onload="main();">
		<nav>
			<button onclick="doAssemble();">Assemble</button>
			<select id="output-fmt">
				<option value="hex">Spaced hex</option>
				<option value="logisim" selected>Logisim v2.0 raw</option>
			</select>
			<span>Custom Assembler Beta 1.1</span>
		</nav>
		<div id="editor-assembly">
			<div id="editor">
				<div id='line-numbers'></div>
				<textarea id="text-area" spellcheck="false">
begin:
NOP
LDA 0x100
ARIT ADD, B, A, 0
LDA 0x102
ARIT ADD, A, A, B
STA 0x50
ARIT ADD, B, PSW, 0
LDA 0x130
ARIT AND, A, A, B

.0x200
CALC B = 0
CALC B = FFFF
CALC B = ~A
CALC B = A & B
jmp :begin

what:
nop
hlt

</textarea>
			</div>
			<div id="output-panel">
				<textarea id="assembly" readonly></textarea>
				<div>
					<button onclick="copyContentToClipboard();">Copy output</button>
					<button onclick="saveContentAs();">Save output as...</button>
				</div>
			</div>
		</div>
		<div id="info"></div>
	</body>
</html>
